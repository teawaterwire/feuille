<ul class="list-group">
  <li class="list-group-item" ng-repeat="transaction in transactions | orderBy:'-date'">
    <div class="row">
      <div class="col-md-1"><span class="label label-info">{{ transaction.date | date:'short' }}</span></div>
      <div class="col-md-8 col-md-offset-1 bg-{{ transaction.type === 'add' ? 'success' : 'danger' }}">
        <h4>
        {{ transaction.amount }} <span class="fa fa-euro"></span>
        </h4>
      </div>
    </div>
  </li>
</ul>
